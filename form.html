<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Chelsea Monette">
    <meta name="description" content="WDD 131 | Product Review Form | Chelsea Monette">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
        <fieldset>
            <label for="product-name">Product Name</label>
            <select name="product-name" id="product-name" class="name" required>
                <option value="" disabled selected>Select a Product</option>
                
            </select>
        </fieldset>

        <fieldset>
            <label>Overall Rating</label>
            <div class="star-rating">
                <input type="radio" name="stars" id="star-a" value="5" required>
                <label for="star-a"></label>

                <input type="radio" name="stars" id="star-b" value="4" required>
                <label for="star-b"></label>
        
                <input type="radio" name="stars" id="star-c" value="3" required>
                <label for="star-c"></label>
        
                <input type="radio" name="stars" id="star-d" value="2" required>
                <label for="star-d"></label>
        
                <input type="radio" name="stars" id="star-e" value="1" required>
                <label for="star-e"></label>
            </div>
        </fieldset>

        <fieldset>
            <label>Date of Installation</label>
            <input type="date" id="date" name="date" required>
        </fieldset>

        <fieldset>
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
            <label><input type="checkbox" id="ease" name="ease" value="yes"> Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
            <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
        </fieldset>

        <fieldset>
            <label>Written Review <span class="optional">(Optional)</span></label>
            <textarea id="writtenReview" name="writtenReview" value="yes"></textarea>
        </fieldset>

        <fieldset>
            <label>Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="username" name="username">
        </fieldset>
    </form>
    <footer>
        <p class="year">&copy;<span id="year"></span> | Chelsea Monette | Nevada</p>
        <p> Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
